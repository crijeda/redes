<template name="clientsReportsIndex">
  <div class="container">
    {{# if Template.subscriptionsReady }}
      {{# with client }}
        <h3>{{ client.mainTarget.name }}</h3>
        <p>
          {{# each client.competitors }}
            {{ name }}
          {{/ each }}
        </p>
      {{ else }}
        <p>
          <b>No se encontr√≥ el cliente</b>
        </p>
      {{/ with }}
    {{ else }}
      {{> loading }}
    {{/ if }}
  </div>
</template>
