<template name="clientsReportsIndex">
  {{# each reports }}
    <p>
      <a href="{{ pathFor 'clients.reports.show' slug=../slug }}">
        {{ createdAt }}
      </a>
    </p>
  {{/ each }}
  {{# if hasPermission }}
  <p class="center">
    <a href="{{ pathFor 'clients.reports.create' }}" class="black-text">
      <i class="small material-icons">add</i>
    </a>
  </p>
  {{/ if }}
</template>
