<template name="adminTargetsUpdate">
  {{# Layout template="orionMaterializeHeaderContainer" }}
    {{ i18n 'collections.update.title' collection.singularName }}
  {{/ Layout }}
  {{# Layout template="orionMaterializeContentContainer" }}
    {{# autoForm collection=collection doc=item id="orionMaterializeCollectionsUpdateForm" type="update" buttonContent=false }}
    <div class="row">
      <div class="col s12 m4">
        <p><b>Name</b></p>
        <p>
          El nombre del objetivo
        </p>
      </div>
      <div class="col s12 m7 offset-m1">
        {{> afQuickField name='name' }}
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col s12 m4">
        <p><b>Encargado</b></p>
        <p>
          El encargado de este objetivo, tiene permisos para editar y agregarlo a cuentas
        </p>
      </div>
      <div class="col s12 m7 offset-m1">
        {{> afQuickField name='inCharge' }}
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col s12 m4">
        <p><b>Cuentas Twitter</b></p>
        <p>
          Cuentas de twitter. No incluir @
        </p>
      </div>
      <div class="col s12 m7 offset-m1">
        {{> afQuickField name='twitter.directMentions' }}
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col s12 m4">
        <p><b>Menciones de Twitter</b></p>
        <p>
          Palabras que se buscar√°n en todos los tweets
        </p>
      </div>
      <div class="col s12 m7 offset-m1">
        {{> afQuickField name='twitter.indirectMentions' }}
      </div>
    </div>
    {{/ autoForm }}
  {{/ Layout }}
  {{# Layout template="orionMaterializeButtonsContainer" }}
      <a href="{{ collection.indexPath }}" class="waves-effect waves-light btn">{{ i18n 'global.cancel' }}</a>
      {{# if item.canShowRemove }}
        <a class="waves-effect waves-light btn red" href="{{ collection.deletePath item._id }}">{{ i18n 'global.delete' }}</a>
      {{/ if }}
      <a class="waves-effect waves-light btn light-blue accent-4 save-btn" href="#">{{ i18n 'global.save' }}</a>
  {{/ Layout }}
</template>
