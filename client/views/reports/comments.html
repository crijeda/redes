<template name="reportsComments">
  <br>
  <ul class="collection">
    {{# each comments }}
      <li class="collection-item">
        {{ this }}
      </li>
    {{/ each }}
  </ul>
  <br>
  <div class="input-field">
    <textarea id="textarea1" class="materialize-textarea new-comment-textarea"></textarea>
    <label for="textarea1">Comentario</label>
  </div>
  <div class="">
    <p>
      <a href="#" class="new-comment-btn btn right"><i class="material-icons">add</i></a>
      <span class="grey-text">Comentarios del analista</span>
    </p>
  </div>

</template>
